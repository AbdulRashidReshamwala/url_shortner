<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Pico is a lightweight url shortner">
    <link rel="apple-touch-icon" href="/internet.png" />
    <link rel="icon" href="/internet.png" />
    <meta name="author" content="Abdul Rashid">
    <title>Pico </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin" onsubmit="return false">
        <img class="mb-2" src="./internet.png" alt="" width="108" height="108">
        <h1 class="h3 mb-5 font-weight-normal">Picofy your URLs</h1>

        <div class="mb-3">

            <label for="url" class="form-label">Link</label>
            <input type="text" id="url" class="form-control" placeholder="https://abdulrashid.dev" required autofocus>
        </div>
        <div class="mb-4">

            <label for="slug" class="form-label">Slug (Optional)</label>
            <input type="text" id="slug" class="form-control" placeholder="cool">
            <p class="mt-1 mb-1 text-muted">slug autogenerated if empty</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn">Create</button>
        <div style="display: none;" class="mt-3" id="s-url-wrap">
            <p>Created url is <a href="" id="s-url" target="_blank" rel="noopener" rel="noreferrer"> </a></p>
        </div>
        <p class="mt-5 mb-3 text-muted">Made with ðŸ’™ by <a style="text-decoration: none;" href="https://abdulrashid.dev"
                target="_blank"> Abdul Rashid</a></p>
    </form>
    <script>


        const submit = async () => {
            const url = document.getElementById('url').value
            const slug = document.getElementById('slug').value
            if (!url.match(
                /[-a-zA-Z0-9@:%_\+.~#?&//=]{2,256}\.[a-z]{2,4}\b(\/[-a-zA-Z0-9@:%_\+.~#?&//=]*)?/gi)) {
                alert('Not a valid url')
                return
            }

            if (slug && !slug.match(/^[\w\-]+$/i)) {
                alert('Invalid slug')
                return
            }
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'content-type': 'application/json',
                },
                body: JSON.stringify({
                    url: url,
                    slug: slug || undefined,
                }),
            });
            if (response.ok) {
                const result = await response.json();
                const generated_url = `${window.location.href}${result.slug}`
                document.getElementById('s-url').innerHTML = generated_url
                document.getElementById('s-url').href = '/' + result.slug
                document.getElementById('s-url-wrap').style.display = 'block'
            }
            else {
                alert('Slug Already in use')
            }
        }

        document.getElementById('btn').addEventListener('click', submit, false)
    </script>


</body>

</html>
